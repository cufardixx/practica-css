<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div class="flex">

      <div class="container">
        <main>

            <div class="form signUp-form">

                <h2>Crear Usuario</h2>
                <form>
                <label for="user_name">Nombre</label>
                <input type="text" id="user_name" />
        
                <label for="user_email">Correo Electrónico</label>
                <input type="email" id="user_email" />
        
                <label for="user_password">Contraseña</label>
                <input type="password" for="user_password" />
        
                <button type="submit">Registrar</button>
                </form>

            </div>
      
            <div class="form signIn-form">

                <h2>Iniciar Secion</h2>
                <form>
                <label for="user_email">Correo Electrónico</label>
                <input type="email" id="user_email" />
        
                <label for="user_password">Contraseña</label>
                <input type="password" for="user_password" />
        
                <button type="submit">Ingresar</button>
                </form>
            </div>

        </main>




        <aside>
          <div class="sign-in-block">
            
            <h2>¿Ya sos usuario?</h2>
            <button type="submit" id="sign-in-btn">Ingresar</button>

          </div>

          <div class="sign-up-block">
            <h2>¿Nuevo Usuario?</h2>
            <button type="submit" id="sign-up-btn">Registrar</button>

          </div>

          <button class="swicht" id="swicht">

            <span class="span__swicht"><i class="fas fa-sun"></i></span>
            <span class="span__swicht"><i class="fas fa-moon"></i></span>
    
        </button>

        </aside>

    </div>

    <script src="/projecto-login-PRO/index.js"></script>
</body>
</html>
